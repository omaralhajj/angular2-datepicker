<div class="container" [ngSwitch]="currentView">
	<app-month-view 
		*ngSwitchCase="'month'"
		[date]="date"
		(yearButtonClick)="changeView($event)">
	</app-month-view>
	<app-multi-year-view 
		*ngSwitchCase="'multi-year'">
	</app-multi-year-view>
	<app-year-view
		*ngSwitchCase="'year-view'">
	</app-year-view>
</div>
